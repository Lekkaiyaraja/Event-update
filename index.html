<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>Event Update Page</title>
  <!-- style link -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <!-- heading tag -->
  <h1>Event 1</h1>
  <h2>Number of available seats: 23</h2>

<div class="container">
  
  
  <img src="https://tse2.mm.bing.net/th?id=OIP.owz4KMHBv8LK6tohfAplNgHaEe&pid=Api&P=0&h=180" alt="image">
  <div>

    <!-- form  -->
    <form action="#" method="post">
      <label for="event-name">Event Name:</label>
      <input type="text" id="event-name" name="event-name" placeholder="Name" required>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Email" required>
  
      <label for="phone">Phone No:</label>
      <input type="text" id="phone" name="phone" placeholder="ex 0000000000" required>

      <label for="number of seats">Number of seats:</label>
      <input type="text" id="number of seats" name="number of seats" placeholder="ex 1" required>

      <label for="number of attedee 2">Number of Attendee 2:</label>
      <input type="text" id="nummber of attendee" name="number of attendee" placeholder="ex 00" required>
  
      <!-- <label for="event-description">Event Description:</label>
      <textarea id="event-description" name="event-description" rows="4" required></textarea> -->
    
      <!-- submit button -->
      <input type="submit" value="Update Event">
    </form>

  </div>
  
</div>

</body>
</html>
